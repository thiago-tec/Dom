<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" -->
        <a espera-um-pouco="5" href="https://google.com.br">Google</a>
    </div>
    <script>
        
        function navegarEm5s(e){
            e.preventDefault()

            const elemento = a.getAttribute('espera-um-pouco')

            const calculandoTempo = elemento * 1000

            const segundos = calculandoTempo

            console.log(`saindo em ${segundos} segundos`)

            setTimeout(() =>{
                const link = e.target
                window.location.href = link.href
            },segundos)
        }
        
        // const a = document.querySelector('a')
        // a.onclick = navegarEm5s
        
        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm5s
        
        
        
        
    </script>
</body>
